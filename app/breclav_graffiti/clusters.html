<!DOCTYPE html>
<html>
<head>
    <script src='../mapbox/mapbox.js'></script>
    <link href='../mapbox/mapbox.css' rel='stylesheet' />
    <!--[if lte IE 8]>
    <link href='mapbox/mapbox.ie.css' rel='stylesheet' >
    <![endif]-->
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; width: 640px; height: 370px}
    </style>
</head>
<body>
<style>

</style>
<ul id='map-ui'></ul>
<div id='map'></div>
<script type='text/javascript'>
   var mapa = L.mapbox.map('map', 'graffiti-breclav', {minZoom: 13, maxZoom: 15, maxBounds: [[48.6389, 16.9522], [48.7754, 16.5312]], clickable: false, zIndex: 1});
   mapa.addLayer(L.tileLayer('http://ihned-mapy.s3-website-eu-west-1.amazonaws.com/desaturized/{z}/{x}/{y}.png', {
    zIndex: 0,
    attribution: '<a href="http://creativecommons.org/licenses/by-nc-sa/3.0/cz/" target = "_blank">CC BY-NC-SA 3.0 CZ</a> IHNED.cz, map data &copy; 2013 OpenStreetMap contributors'}))
    mapa.setView([48.7562, 16.8715], 13);
</script>
</body>
</html>
